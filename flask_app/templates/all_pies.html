<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PyPie Derby</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <h1 class="navbar-brand pl-4">PyPie Derby</h1>
        <ul class="navbar-nav ml-auto list-group-horizontal">
            <li class="nav-item mr-2"><a class="btn btn-info" href="/dashboard">Dashboard</a></li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" href="/logout">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h5 class="mb-4">PyPie Derby Leaderboard</h5>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>PyPie By</th>
                <th>Votes</th>
            </thead>
            <tbody>
                {% for pie in all_pies %}
                <tr>
                    <td><a href="/show/{{ pie.id }}">{{ pie.name }}</a></td>
                    <td>{{ pie.creator.first_name }}</td>
                    <td>{{ pie.num_votes }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
