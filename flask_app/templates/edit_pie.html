<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PyPie Derby</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <h1 class="navbar-brand pl-4">PyPie Derby</h1>
        <ul class="navbar-nav ml-auto list-group-horizontal">
            <li class="nav-item mr-2"><a class="btn btn-info" href="/dashboard">Dashboard</a></li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" href="/logout">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="container col-6">
        <h5>Edit {{ pie.name }}</h5>
            {% with messages = get_flashed_messages(category_filter=["pie"]) %}
                {% if messages %}
                    {% for message in messages %}
                    <p class="text-danger mb-0">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/edit/process/{{ pie.id }}" method="post">
                <div class="form-group">
                    <label for="name" class="col-form-label">Name:</label>
                    <input type="text" name="name" class="form-control" value="{{ pie.name }}">
                </div>
                <div class="form-group">
                    <label for="filling" class="col-form-label">Filling:</label>
                    <input type="text" name="filling" class="form-control" value="{{ pie.filling }}">
                </div>
                <div class="form-group">
                    <label for="crust" class="col-form-label">Crust:</label>
                    <input type="text" name="crust" class="form-control" value="{{ pie.crust }}">
                </div>
                <button type="submit" class="btn btn-outline-secondary">Update Pie</button>
            </form>
    </div>
</body>
</html>
