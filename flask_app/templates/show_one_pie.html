<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PyPie Derby</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <h1 class="navbar-brand pl-4">PyPie Derby</h1>
        <ul class="navbar-nav ml-auto list-group-horizontal">
            <li class="nav-item mr-2"><a class="btn btn-info" href="/pies">Pie Derby</a></li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" href="/logout">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="container w-50 pt-4 border d-flex flex-column justify-content-around align-items-center" style="height:20em">
            <h4>{{ pie.name }}</h4>
        <div>
            <p class="mx-auto text-center">{{ pie.filling }}</p>
            <p class="mx-auto text-center"> with {{ pie.crust }} crust</p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <p>Cast a Vote!</p>
            {% if user_is_voter %}
            <form  action="/vote/minus_one/{{ pie.id }}" method="post">
                <button class="btn btn-outline-warning" type="submit">Yuck!</button>
            </form>
            {% else %}
            <form action="/vote/plus_one/{{ pie.id }}" method="post">
                <button class="btn btn-outline-success" type="submit">Delicious!</button>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
